<body>
   <div class="title-container">
      <h1 class="title">FreeBSD Online Man Page Editor</h1>
      
      <label class="input1_txt">Content:</label>
      <input type="text" id="input1"><br>

      <label class="selectMenu_txt">Section:</label>
      <select id="selectMenu">
        <option value="option0">All Sections</option>
        <option value="option1">1 - General Commands</option>
        <option value="option2">2 - System Calls</option>
        <option value="option3">3 - Subroutines</option>
        <option value="option4">4 - Special Files</option>
        <option value="option5">5 - File Formats</option>
        <option value="option6">6 - Games</option>
        <option value="option7">7 - Macros and Conventions</option>
        <option value="option8">8 - Maintenance Commands</option>
        <option value="option9">9 - Kernel Interface</option>
        <option value="optionn">n - New Commands</option>
      </select>

      <a title="Search" onclick="search_content()" class="search" href="javascript:null"> 
         <img src="./img/search_2.png">
      </a>
      <a title="Generate Content" href="javascript:null"> 
         <img src="./img/html_2.png">
      </a>
      <!-- <a title="Save Content" href="javascript:null" onclick="store_content()">

         <img src="./img/download_2.png" >
      </a> -->
      <a title="FreeBSD Bugzilla" href="javascript:null" onclick="window.open('https://bugs.freebsd.org/bugzilla/','_blank')"> 
         <img src="./img/web_2.png">
      </a>
      <a title="Help" href="pages/help.html" target="_blank"> 
         <img src="./img/help_2.png">
      </a>
   </div>

   <div class="file-title-container">
      <h1 class="file-title"></h1>
   </div>

   <div class="editor-container">
      <div class="left">
         <div id="editor"></div>
      </div>
      <div class="right">
         <iframe id="output"></iframe>
      </div>
   </div>
