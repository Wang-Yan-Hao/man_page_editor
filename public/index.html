<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FreeBSD Online Man Page Editor</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
			integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles/index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="website icon" href="favicon.ico" />
	</head>

	<body>
		<div class="header-container">
			<h1 id="header">FreeBSD Online Man Page Editor</h1>

			<label id="input-text">Content:</label>
			<input type="text" id="input" /><br />

			<label id="select-menu-text">Section:</label>
			<select id="select-menu">
				<option value="option0">All Sections</option>
				<option value="option1">1 - General Commands</option>
				<option value="option2">2 - System Calls</option>
				<option value="option3">3 - Subroutines</option>
				<option value="option4">4 - Special Files</option>
				<option value="option5">5 - File Formats</option>
				<option value="option6">6 - Games</option>
				<option value="option7">7 - Macros and Conventions</option>
				<option value="option8">8 - Maintenance Commands</option>
				<option value="option9">9 - Kernel Interface</option>
				<option value="optionn">n - New Commands</option>
			</select>

			<a title="Search" id="search" onclick="search_content()">
				<i class="fa-solid fa-magnifying-glass"></i>
			</a>
			<a
				title="Generate Content"
				id="generate-content"
				onclick="generate_content()"
			>
				<i class="fa-solid fa-code"></i>
			</a>
			<a title="Save Content" id="save-content" onclick="store_content()">
				<i class="fa-solid fa-floppy-disk"></i>
			</a>
			<a title="Download patch" id="download-patch" onclick="patch_download()">
				<i class="fa-solid fa-download"></i>
			</a>
			<a
				title="FreeBSD Bugzilla"
				id="freebsd-bugzilla"
				onclick="window.open('https://bugs.freebsd.org/bugzilla/','_blank')"
			>
				<i class="fa-solid fa-globe"></i>
			</a>
			<a title="Help" id="help" href="pages/help.html" target="_blank">
				<i class="fa-regular fa-circle-question"></i>
			</a>
		</div>

		<div class="editor-container">
			<div id="editor-container-left">
				<div id="editor"></div>
			</div>

			<div
				id="dragline"
				onmousedown="startDrag(event)"
				onmousemove="drag(event)"
			></div>

			<div id="editor-container-right">
				<iframe id="output"></iframe>
			</div>
		</div>

		<div class="footer-container">
			<p>
				This mdoc online editor uses
				<a href="https://github.com/Wang-Yan-Hao/man_page_editor">Jroff</a>
				revised by me. It may still have rendering problems. If it has any
				rendering issues, please contact me via a GitHub
				<a href="https://github.com/Wang-Yan-Hao/man_page_editor/issues"
					>issue</a
				>.
			</p>
			<p>Made with â™¥ by the FreeBSD Community</p>
		</div>

		<!-- include ace.js by CDN -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.11.2/ace.js"
			integrity="sha512-AhCq6G80Ge/e6Pl3QTNGI2Je+6ixVVDmmE4Nui8/dHRBKxMUvjJxn6CYEcMQdTSxHreC3USOxTDrvUPLtN5J7w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<!-- include diff.js by CDN -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"
			integrity="sha512-vco9RAxEuv4PQ+iTQyuKElwoUOcsVdp+WgU6Lgo82ASpDfF7vI66LlWz+CZc2lMdn52tjjLOuHvy8BQJFp8a1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script src="scripts/jroff.js"></script>
		<script src="scripts/index.js"></script>
		<script src="scripts/other.js"></script>
		<script src="scripts/patch_download.js"></script>
	</body>
</html>
